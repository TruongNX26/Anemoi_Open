apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
  namespace: {{.Values.namespace}}
  labels:
    app: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification
          image: {{.Values.registry_prefix}}/anemoi/notification:dev-{{.Chart.AppVersion}}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: DOTNET_ENVIRONMENT
              value: 'Production'
            - name: MySqlDbSetting__MajorVersion
              value: '8'
            - name: MySqlDbSetting__MinorVersion
              value: '0'
            - name: MySqlDbSetting__BuildVersion
              value: '28'
            - name: MySqlDbSetting__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: mysql-credential
                  key: Notification
            - name: MassTransitSetting__Host
              value: {{.Values.services.masstransit_port}}
            - name: MassTransitSetting__VirtualHost
              value: '/'
            - name: MassTransitSetting__UserName
              valueFrom:
                secretKeyRef:
                  name: masstransit-credential
                  key: UserName
            - name: MassTransitSetting__Password
              valueFrom:
                secretKeyRef:
                  name: masstransit-credential
                  key: Password
            - name: MassTransitSetting__IsSslActive
              value: 'false'
            - name: S3Setting__ServiceUrl
              value: {{.Values.s3_setting.service_url}}
            - name: S3Setting__AccessKey
              value: {{.Values.s3_setting.access_key}}
            - name: S3Setting__SecretKey
              value: {{.Values.s3_setting.secret_key}}
            - name: S3Setting__BucketName
              value: {{.Values.s3_setting.bucket_name}}
      imagePullSecrets:
        - name: {{.Values.imagePullSecrets}}